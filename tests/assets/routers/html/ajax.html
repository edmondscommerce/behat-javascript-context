<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">NOT AJAX TEXT</div>
    <script type="text/javascript">
        jQuery.active = 0; // mocking jQuery active.....
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                    if (xmlhttp.status == 200) {
                        document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                    }
                    else if (xmlhttp.status == 400) {
                        document.getElementById("myDiv").innerHTML = "There was an error 400";
                    }
                    else {
                        document.getElementById("myDiv").innerHTML = "Something else other than 200 was returned. Status code:" + xmlhttp.status;
                    }
                }
            };

            xmlhttp.open("GET", "ajax_info.txt", true);
            xmlhttp.send();
        }

        loadXMLDoc();
    </script>
</body>
</html>
